# Owner of homebrew files
homebrew_user: "{{ ansible_user_uid }}"

# Group of homebrew files
homebrew_group: "{{ ansible_user_gid }}"

# Directory where homebrew repository is stored
homebrew_directory: "{{ homebrew_prefix }}/Homebrew"

# Directory where applications are installed
homebrew_prefix: "/usr/local"

